version: 2

seeds:
  - name: crime
    description: A crime incident information
    docs:
      show: true
    columns:
      - name: incident_number
        description: Primary key of the table
        tests:
          - unique
          - not_null

      - name: offense_code
        description: Foreign key to offense_codes
        tests:
          to: ref('offense_codes')
          field: code
          tags:
            - foreign-key

  - name: offense_codes
    description: Offense codes
    columns:
      - name: code
        description: Primary key of the table
        tests:
          - unique
          - not_null
